    <div id="admin-access-section" class="mt-12 pt-6 border-t border-gray-300 text-center">
        <h3 class="text-xl font-bold text-gray-700 mb-3">Administr√°torsk√Ω pr√≠stup</h3>
        <div id="admin-prompt" class="max-w-xs mx-auto flex gap-2">

                class="w-full p-3 border border-gray-300 rounded-xl focus:ring-red-500 focus:border-red-500 text-gray-700 shadow-inner">
            <button onclick="checkAdminCode()" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transition active:scale-95 transform">OK</button>
        </div>

        <h3 class="text-xl font-bold text-red-600 mb-3">Nebezpeƒçn√° Z√≥na (Re≈°tart)</h3>
        <button id="confirm-delete-button" onclick="confirmDeletePoll()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition active:scale-95 transform hover:shadow-xl">
            VYMAZA≈§ ANKETU (Re≈°tart)

    <div id="loading" class="text-center text-blue-600 font-medium pt-8">
        <div class="inline-block w-6 h-6 border-4 border-gray-200 border-t-4 border-t-blue-600 rounded-full spinner mr-2"></div>
        Naƒç√≠tavam anketu a prip√°jam sa k datab√°ze...
    </div>
    <div id="error-message" class="text-center text-red-600 font-medium hidden pt-8">Chyba pri pripojen√≠. Sk√∫ste obnovi≈• str√°nku.</div>
</div>

<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
<script>
const ADMIN_CODE="reset2024";
let db,auth,userId='anon',currentQuestion="";
const LOCAL_FIREBASE_CONFIG={
 apiKey:"AIzaSyAfs4NluHtDInHgmD22DHYDLt6ypl008DU",
 authDomain:"citanie-sv.firebaseapp.com",
 projectId:"citanie-sv",
 storageBucket:"citanie-sv.appspot.com",
 messagingSenderId:"16378682541",
 appId:"1:16378682541:web:be64c5a5fff65055657a24",
 measurementId:"G-VM2CKF7QYS"};
const appId='default-poll-app';
const firebaseConfig=LOCAL_FIREBASE_CONFIG;
const INITIAL_QUESTION="Kto pravidelne ƒç√≠ta Sv√§t√© P√≠smo?";
const PEOPLE={'adka':{name:'Aƒèka',gender:'F'},'danka':{name:'Danka',gender:'F'},'emilia':{name:'Em√≠lia',gender:'F'},'ivan':{name:'Ivan',gender:'M'},'janka':{name:'Janka',gender:'F'},'marketka':{name:'Mark√©tka',gender:'F'},'milan':{name:'Milan',gender:'M'}};
const questionDisplay=document.getElementById('question-display'),
peopleList=document.getElementById('people-list'),
loadingDiv=document.getElementById('loading'),
errorDiv=document.getElementById('error-message'),
messageDisplay=document.getElementById('main-message-container').querySelector('p'),
questionEditor=document.getElementById('question-editor'),
toggleEditorButton=document.getElementById('toggle-editor-button'),
newQuestionInput=document.getElementById('new-question-input'),
editorMessage=document.getElementById('editor-message'),
totalSummary=document.getElementById('total-summary'),
deleteConfirmationModal=document.getElementById('delete-confirmation-modal'),
adminCodeInput=document.getElementById('admin-code-input'),
adminMessage=document.getElementById('admin-message'),
deletePollSection=document.getElementById('delete-poll-section'),
adminPrompt=document.getElementById('admin-prompt');

function getPollDocRef(db,appId){return db.collection("artifacts").doc(appId).collection("public").doc("data").collection("polls").doc("svate_pismo");}

let skVoice=null;
const loadVoices=()=>{const v=window.speechSynthesis.getVoices();skVoice=v.find(v=>v.lang==='sk-SK')||v.find(v=>v.lang.startsWith('cs-'));};
if('speechSynthesis'in window){window.speechSynthesis.onvoiceschanged=loadVoices;loadVoices();}
window.playNativeAudio=function(text){if(!('speechSynthesis'in window))return;window.speechSynthesis.cancel();const u=new SpeechSynthesisUtterance(text);if(skVoice){u.voice=skVoice;u.lang=skVoice.lang;}else u.lang='sk-SK';u.rate=0.9;window.speechSynthesis.speak(u);};

async function initFirebase(){
 loadingDiv.classList.remove('hidden');
 try{
  firebase.initializeApp(firebaseConfig);
  db=firebase.firestore();auth=firebase.auth();
  await auth.signInAnonymously();userId=auth.currentUser?.uid||crypto.randomUUID();
  await checkAndInitializePoll();setupRealtimeListener();
 }catch(e){console.error(e);errorDiv.textContent="Chyba:"+e.message;errorDiv.classList.remove('hidden');loadingDiv.classList.add('hidden');}
}

async function checkAndInitializePoll(){
 const ref=getPollDocRef(db,appId);const snap=await ref.get();
 if(!snap.exists){
  const init={};Object.keys(PEOPLE).forEach(k=>init[k]={yes:0,no:0});
  await ref.set({question:INITIAL_QUESTION,people:init,userVotes:{}});
 }
}

function setupRealtimeListener(){
 const ref=getPollDocRef(db,appId);
 ref.onSnapshot(doc=>{
  loadingDiv.classList.add('hidden');
  if(doc.exists)render(doc.data());
  else checkAndInitializePoll();
 });
}

function render(data){
 currentQuestion=data.question||INITIAL_QUESTION;
 questionDisplay.textContent=currentQuestion;
 const people=data.people||{};
 peopleList.innerHTML='';totalSummary.innerHTML='';
 Object.keys(PEOPLE).forEach(k=>{
  const p=PEOPLE[k];const v=people[k]||{yes:0,no:0};
  const yes=v.yes||0,no=v.no||0,total=yes+no;
  const yp=total?Math.round(yes/total*100):0,np=total?100-yp:0;
  const my=people[k]?.lastVote||"none";
  const votedHtml=my==="yes"?`<div class="text-center p-3 bg-green-50 border-2 border-green-500 rounded-lg shadow-inner mb-4"><span class="text-3xl">üòáüëç</span><p class="text-sm font-semibold text-green-700 mt-1">Tvoj hlas: √ÅNO</p></div>`:
   my==="no"?`<div class="text-center p-3 bg-red-50 border-2 border-red-500 rounded-lg shadow-inner mb-4"><span class="text-3xl">üòîüëé</span><p class="text-sm font-semibold text-red-700 mt-1">Tvoj hlas: NIE</p></div>`:
   `<div class="text-center p-3 bg-gray-50 border-2 border-gray-300 rounded-lg mb-4"><p class="text-sm font-semibold text-gray-500">Zatiaƒæ si nehlasoval/a.</p></div>`;
  const cardHtml=`<div class="p-4 bg-white rounded-xl shadow-lg border border-gray-100"><h2 class="text-xl font-bold text-center mb-4 text-gray-800">${p.name}</h2>${votedHtml}
  <div class="flex gap-2 mb-3"><button class="btn flex-1 text-white ${my==='yes'?'bg-green-700':'bg-green-500'}"onclick="handleVote('${k}','yes')">‚úÖ √Åno</button>
  <button class="btn flex-1 text-white ${my==='no'?'bg-red-700':'bg-red-500'}"onclick="handleVote('${k}','no')">‚ùå Nie</button></div>
  <div class="space-y-2 pt-2 border-t border-gray-200"><h3 class="font-bold text-sm text-gray-600">Celkov√© v√Ωsledky</h3>
  <div class="flex justify-between text-sm font-medium"><span class="text-green-600">√Åno:${yp}%(${yes})</span><span class="text-red-600">Nie:${np}%(${no})</span></div>
  <div class="w-full bg-gray-200 rounded-full h-3 flex overflow-hidden"><div class="bg-green-500 h-3"style="width:${yp}%"></div><div class="bg-red-500 h-3"style="width:${np}%"></div></div>
  <p class="text-xs text-gray-500 text-right">Spolu:${total} hlasov</p></div></div>`;
  peopleList.insertAdjacentHTML('beforeend',cardHtml);
  let cls="",icon="",text="";
  if(yes>no){cls="bg-green-100 text-green-700 border-green-500";icon="‚úÖ";text="√ÅNO";}
  else if(no>yes){cls="bg-red-100 text-red-700 border-red-500";icon="‚ùå";text="NIE";}
  else{cls="bg-gray-100 text-gray-700 border-gray-300";icon="‚ö™";text=p.gender==='F'?"Nehlasovala":"Nehlasoval";}
  const sumHtml=`<div class="summary-card border-2 ${cls}"><p class="summary-name">${p.name}</p><p class="summary-result">${icon} ${text}</p></div>`;
  totalSummary.insertAdjacentHTML('beforeend',sumHtml);
 });
}

// --- Upraven√© hlasovanie (s lastVote) ---
window.handleVote=async(personKey,newVote)=>{
 if(!db)return;
 const personName=PEOPLE[personKey].name;
 const ref=getPollDocRef(db,appId);
 let ttsMessage="";
 messageDisplay.textContent=`Odosielam tvoj hlas pre ${personName}...`;
 try{
  await db.runTransaction(async tx=>{
   const ds=await tx.get(ref);
   if(!ds.exists)throw new Error("Dokument ankety neexistuje.");
   const d=ds.data();const prev=d.userVotes?.[userId]?.[personKey];
   const upd={};
   if(prev==="yes")upd[`people.${personKey}.yes`]=firebase.firestore.FieldValue.increment(-1);
   if(prev==="no")upd[`people.${personKey}.no`]=firebase.firestore.FieldValue.increment(-1);
   upd[`people.${personKey}.${newVote}`]=firebase.firestore.FieldValue.increment(1);
   upd[`userVotes.${userId}.${personKey}`]=newVote;
   upd[`people.${personKey}.lastVote`]=newVote; // üî• nov√Ω riadok
   tx.update(ref,upd);
  });
  ttsMessage=newVote==='yes'?`${personName}, ƒèakujem ti za tvoj hlas √ÅNO. Stretneme sa pri ƒç√≠tan√≠ sv√§t√©ho p√≠sma. Boh ti ≈æehnaj.`:
   `${personName} veƒæmi ma mrz√≠, ≈æe ti situ√°cia nedovoƒæuje z√∫ƒçastni≈• sa ƒç√≠tania sv√§t√©ho p√≠sma. Boh ti ≈æehnaj.`;
  playNativeAudio(ttsMessage);
  messageDisplay.textContent=`Hlas pre ${personName} bol √∫spe≈°ne zaznamenan√Ω!`;
 }catch(e){console.error(e);messageDisplay.textContent=e.message;}
 setTimeout(()=>messageDisplay.textContent="",2500);
};
// --- ADMIN, VYMAZANIE, OT√ÅZKY ---
window.checkAdminCode=function(){
 const c=adminCodeInput.value.trim();
 if(c===ADMIN_CODE){
  adminMessage.textContent="K√≥d je spr√°vny! Nebezpeƒçn√° z√≥na je odomknut√°.";
  adminMessage.classList.remove('text-red-600');
  adminMessage.classList.add('text-green-600');
  adminPrompt.classList.add('hidden');
  deletePollSection.classList.remove('hidden');
  adminCodeInput.value='';
  setTimeout(()=>adminMessage.textContent="",2500);
 }else{
  adminMessage.textContent="Neplatn√Ω k√≥d. Sk√∫ste znova.";
  adminMessage.classList.remove('text-green-600');
  adminMessage.classList.add('text-red-600');
  adminCodeInput.value='';
 }
};

window.confirmDeletePoll=function(){
 deleteConfirmationModal.classList.remove('hidden');
 deleteConfirmationModal.classList.add('flex');
};
window.hideDeleteConfirmation=function(){
 deleteConfirmationModal.classList.add('hidden');
 deleteConfirmationModal.classList.remove('flex');
};

window.deletePoll=async function(){
 if(!db){messageDisplay.textContent="Chyba: Datab√°za nie je inicializovan√°.";hideDeleteConfirmation();return;}
 hideDeleteConfirmation();messageDisplay.textContent="Vymaz√°vam anketu a re≈°tartujem...";
 const ref=getPollDocRef(db,appId);
 try{
  await ref.delete();
  await checkAndInitializePoll();
  messageDisplay.textContent="Anketa bola √∫spe≈°ne vymazan√° a re≈°tartovan√°!";
  deletePollSection.classList.add('hidden');
  adminPrompt.classList.remove('hidden');
 }catch(e){console.error(e);messageDisplay.textContent="Chyba pri mazan√≠ ankety:"+e.message;}
 setTimeout(()=>messageDisplay.textContent='',3000);
};

window.toggleQuestionEditor=function(hideOnly=false){
 if(questionEditor.classList.contains('hidden')&&!hideOnly){
  questionEditor.classList.remove('hidden');
  toggleEditorButton.textContent='Zru≈°i≈• zmenu ot√°zky';
  newQuestionInput.value=currentQuestion;editorMessage.textContent='';
 }else if(!questionEditor.classList.contains('hidden')){
  questionEditor.classList.add('hidden');
  toggleEditorButton.textContent='Zmeni≈• ot√°zku';
  editorMessage.textContent='';
 }
};

window.saveQuestion=async function(){
 if(!db){editorMessage.textContent="Chyba: Datab√°za nie je pripraven√°.";return;}
 const newQ=newQuestionInput.value.trim();
 if(newQ.length<5){editorMessage.textContent="Ot√°zka mus√≠ ma≈• aspo≈à 5 znakov.";return;}
 editorMessage.textContent="Uklad√°m nov√∫ ot√°zku...";
 const ref=getPollDocRef(db,appId);
 try{
  await ref.update({question:newQ});
  editorMessage.textContent="Ot√°zka bola √∫spe≈°ne ulo≈æen√°!";
  setTimeout(()=>toggleQuestionEditor(true),1500);
 }catch(e){console.error(e);editorMessage.textContent="Chyba:"+e.message;}
};

window.onload=initFirebase;
</script>
