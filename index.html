<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anketa ƒç√≠tanie sv√§t√©ho p√≠sma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
    html {
      font-family: 'Inter', system-ui, 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji';
    }
    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .spinner {
      border-top-color: #3b82f6;
      animation: spinner 1.5s linear infinite;
    }
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="app" class="w-full max-w-4xl p-6 md:p-10 bg-white shadow-2xl rounded-xl transition-all duration-300 mx-auto">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-2 text-center flex items-center justify-center">
      <span class="mr-3 text-5xl">üìñ</span> Anketa ƒç√≠tanie sv√§t√©ho p√≠sma
    </h1>

    <div id="main-message-container" class="text-center mt-2 flex justify-center h-6">
      <p id="message-display" class="text-center text-base font-semibold text-gray-500"></p>
    </div>

    <p id="question-display" class="text-2xl md:text-3xl font-extrabold text-blue-700 text-center leading-snug mb-8 p-4 bg-blue-50 rounded-lg shadow-inner">
      Naƒç√≠ta sa ot√°zka...
    </p>

    <div id="people-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 border-t pt-6"></div>

    <div id="total-summary-section" class="mt-8 pt-6 border-t border-gray-300">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">S√∫hrn hlasovania (v√§ƒç≈°ina hlasov)</h2>
      <div id="total-summary" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
    </div>

    <div class="mt-12 pt-6 border-t border-red-300 text-center">
      <h3 class="text-xl font-bold text-red-600 mb-3">Nebezpeƒçn√° Z√≥na (Re≈°tart)</h3>
      <button id="confirm-delete-button" onclick="confirmDeletePoll()"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-150 active:scale-95 transform hover:shadow-xl">
        VYMAZA≈§ ANKETU (Re≈°tart)
      </button>
    </div>

    <div id="loading" class="text-center text-blue-600 font-medium pt-8">
      <div class="inline-block w-6 h-6 border-4 border-gray-200 border-t-4 border-t-blue-600 rounded-full spinner mr-2"></div>
      Naƒç√≠tavam anketu a prip√°jam sa k datab√°ze...
    </div>
    <div id="error-message" class="text-center text-red-600 font-medium hidden pt-8">
      Chyba pri pripojen√≠. Sk√∫ste obnovi≈• str√°nku.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, runTransaction, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // üî• tvoje p√¥vodn√© Firebase API
    const firebaseConfig = {
      apiKey: "AIzaSyAfs4NluHtDInHgmD22DHYDLt6ypl008DU",
      authDomain: "citanie-sv.firebaseapp.com",
      projectId: "citanie-sv",
      storageBucket: "citanie-sv.appspot.com",
      messagingSenderId: "16378682541",
      appId: "1:16378682541:web:be64c5a5fff65055657a24",
      measurementId: "G-VM2CKF7QYS"
    };

    let db;
    let auth;
    let userId = 'anon';

    // ‚úÖ OPRAVA ‚Äì spr√°vna cesta pre GitHub Pages aj lok√°lne
    function getPollDocRef(db) {
      return doc(db, "polls", "svate_pismo");
    }

    async function initFirebase() {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
      await signInAnonymously(auth);
      userId = auth.currentUser?.uid || crypto.randomUUID();

      await checkAndInitializePoll();
      setupRealtimeListener();
    }

    async function checkAndInitializePoll() {
      const pollRef = getPollDocRef(db);
      const snap = await getDoc(pollRef);
      if (!snap.exists()) {
        const initialPeople = {
          adka: { yes: 0, no: 0 },
          danka: { yes: 0, no: 0 },
          emilia: { yes: 0, no: 0 },
          ivan: { yes: 0, no: 0 },
          janka: { yes: 0, no: 0 },
          marketka: { yes: 0, no: 0 },
          milan: { yes: 0, no: 0 }
        };
        await setDoc(pollRef, {
          question: "Kto pravidelne ƒç√≠ta Sv√§t√© P√≠smo?",
          people: initialPeople,
          userVotes: {}
        });
      }
    }

    function setupRealtimeListener() {
      const pollRef = getPollDocRef(db);
      onSnapshot(pollRef, (snap) => {
        document.getElementById("loading").classList.add("hidden");
        if (snap.exists()) render(snap.data());
      });
    }

    function render(data) {
      const people = data.people;
      const list = document.getElementById("people-list");
      list.innerHTML = "";
      for (const [key, value] of Object.entries(people)) {
        const yes = value.yes || 0;
        const no = value.no || 0;
        const total = yes + no;
        const yp = total ? Math.round((yes / total) * 100) : 0;
        const np = total ? 100 - yp : 0;
        list.innerHTML += `
          <div class="p-4 bg-white rounded-xl shadow-lg border text-center">
            <h2 class="text-xl font-bold text-gray-800 mb-2">${key.charAt(0).toUpperCase() + key.slice(1)}</h2>
            <p class="mb-2 text-sm text-gray-600">√Åno: ${yp}% (${yes}) | Nie: ${np}% (${no})</p>
            <div class="flex gap-2 mt-2">
              <button class="flex-1 bg-green-500 text-white rounded-lg py-2" onclick="handleVote('${key}','yes')">‚úÖ √Åno</button>
              <button class="flex-1 bg-red-500 text-white rounded-lg py-2" onclick="handleVote('${key}','no')">‚ùå Nie</button>
            </div>
          </div>`;
      }
    }

    window.handleVote = async (personKey, vote) => {
      const ref = getPollDocRef(db);
      await runTransaction(db, async (tx) => {
        const ds = await tx.get(ref);
        const data = ds.data();
        const prev = data.userVotes?.[userId]?.[personKey];
        const upd = {};
        if (prev === vote) return;
        if (prev === "yes") upd[`people.${personKey}.yes`] = increment(-1);
        if (prev === "no") upd[`people.${personKey}.no`] = increment(-1);
        upd[`people.${personKey}.${vote}`] = increment(1);
        upd[`userVotes.${userId}.${personKey}`] = vote;
        tx.update(ref, upd);
      });
    };

    window.confirmDeletePoll = () => {
      deletePoll();
    };

    async function deletePoll() {
      const ref = getPollDocRef(db);
      await deleteDoc(ref);
      await checkAndInitializePoll();
    }

    // ‚úÖ Sp√∫≈°≈•ame inicializ√°ciu spr√°vne (aj na GitHub Pages)
    window.addEventListener("load", () => initFirebase());
  </script>
</body>
</html>
