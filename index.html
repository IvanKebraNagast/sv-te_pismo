        let ttsAllowed = false;

        let skVoice = null;
        const loadVoices = () => {
            const voices = window.speechSynthesis.getVoices();
            skVoice = voices.find(v => v.lang === 'sk-SK') || voices.find(v => v.lang.startsWith('cs-'));
        };
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices();
        }

        // üí¨ Tvoja p√¥vodn√° funkcia playNativeAudio (len upraven√° o ochranu)
        window.playNativeAudio = function(text) {
            if (!ttsAllowed) return; // ‚Üê GitHub blokuje autoplay bez kliknutia
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.voice = skVoice;
                u.lang = skVoice ? skVoice.lang : 'sk-SK';
                u.rate = 0.9;
                window.speechSynthesis.speak(u);
            }
        };
