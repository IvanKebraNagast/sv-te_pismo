<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anketa čítanie svätého písma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .spinner { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
    @keyframes spinner { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>

  <div id="app" class="w-full max-w-4xl p-6 md:p-10 bg-white shadow-2xl rounded-xl mx-auto">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4 text-center flex items-center justify-center">
      <span class="mr-3 text-5xl">📖</span> Anketa čítanie svätého písma
    </h1>

    <div id="message-display" class="text-center text-base font-semibold text-gray-500 mb-3"></div>
    <p id="question-display" class="text-2xl font-extrabold text-blue-700 text-center p-4 bg-blue-50 rounded-lg mb-8 shadow-inner">Načítava sa otázka...</p>
    <div id="people-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 border-t pt-6"></div>

    <div id="total-summary" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8 pt-6 border-t border-gray-300"></div>

    <div class="mt-12 pt-6 border-t border-red-300 text-center">
      <h3 class="text-xl font-bold text-red-600 mb-3">Nebezpečná Zóna (Reštart)</h3>
      <button onclick="confirmDeletePoll()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg">VYMAZAŤ ANKETU</button>
    </div>

    <div id="loading" class="text-center text-blue-600 font-medium pt-8">
      <div class="inline-block w-6 h-6 border-4 border-gray-200 border-t-4 border-t-blue-600 rounded-full spinner mr-2"></div>
      Načítavam anketu a pripájam sa k databáze...
    </div>
    <div id="error-message" class="text-center text-red-600 font-medium hidden pt-8">Chyba pripojenia. Skúste obnoviť stránku.</div>
  </div>

  <div id="delete-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 p-4">
    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
      <h3 class="text-2xl font-bold text-red-600 mb-3">Naozaj vymazať?</h3>
      <p class="text-gray-700 mb-6">Týmto sa natrvalo vymažú všetky hlasy a otázka.</p>
      <div class="flex justify-between space-x-4">
        <button onclick="deletePoll()" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg">Áno, vymazať</button>
        <button onclick="hideDeleteConfirmation()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded-lg">Zrušiť</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, runTransaction, increment, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfs4NluHtDInHgmD22DHYDLt6ypl008DU",
      authDomain: "citanie-sv.firebaseapp.com",
      projectId: "citanie-sv",
      storageBucket: "citanie-sv.appspot.com",
      messagingSenderId: "16378682541",
      appId: "1:16378682541:web:be64c5a5fff65055657a24",
      measurementId: "G-VM2CKF7QYS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const POLL_DOC_PATH = "polls/svate_pismo";
    const INITIAL_QUESTION = "Kto pravidelne číta Sväté Písmo?";
    const PEOPLE = { adka:"Aďka", danka:"Danka", emilia:"Emília", ivan:"Ivan", janka:"Janka", marketka:"Markétka", milan:"Milan" };
    let userId = "anon";

    // --- TTS nastavenie ---
    let skVoice = null;
    const loadVoices = () => {
      const voices = window.speechSynthesis.getVoices();
      skVoice = voices.find(v => v.lang === "sk-SK") || voices.find(v => v.lang.startsWith("cs-"));
    };
    if ('speechSynthesis' in window) {
      if (window.speechSynthesis.onvoiceschanged !== undefined) window.speechSynthesis.onvoiceschanged = loadVoices;
      loadVoices();
    }
    function playNativeAudio(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = skVoice ? skVoice.lang : "sk-SK";
      utter.rate = 0.9;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    // --- Inicializácia ---
    async function init() {
      await signInAnonymously(auth);
      userId = auth.currentUser?.uid || crypto.randomUUID();
      const ref = doc(db, POLL_DOC_PATH);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        const people = {};
        Object.keys(PEOPLE).forEach(k => people[k] = { yes: 0, no: 0 });
        await setDoc(ref, { question: INITIAL_QUESTION, people, userVotes: {} });
      }
      onSnapshot(ref, snap => { if (snap.exists()) renderPoll(snap.data()); });
    }

    function renderPoll(data) {
      const q = id => document.getElementById(id);
      q("question-display").textContent = data.question;
      const userVotes = data.userVotes?.[userId] || {};
      const people = data.people || {};
      q("people-list").innerHTML = "";
      Object.keys(PEOPLE).forEach(key => {
        const n = PEOPLE[key]; const v = people[key] || { yes: 0, no: 0 }; const total = v.yes + v.no;
        const my = userVotes[key] || "none";
        q("people-list").insertAdjacentHTML("beforeend", `
          <div class='p-4 bg-white rounded-xl shadow'>
            <h2 class='text-xl font-bold text-center mb-3'>${n}</h2>
            ${my==="yes" ? "<div class='text-center text-green-700 mb-2'>😇👍 <p>Tvoj hlas: ÁNO</p></div>" : my==="no" ? "<div class='text-center text-red-700 mb-2'>😔👎 <p>Tvoj hlas: NIE</p></div>" : "<div class='text-center text-gray-500 mb-2'>Zatiaľ si nehlasoval/a.</div>"}
            <div class='flex gap-2 mb-3'>
              <button class='flex-1 bg-green-600 text-white py-2 rounded-lg' onclick="handleVote('${key}','yes')">✅ Áno</button>
              <button class='flex-1 bg-red-600 text-white py-2 rounded-lg' onclick="handleVote('${key}','no')">❌ Nie</button>
            </div>
            <div class='text-sm'>Áno: ${v.yes} • Nie: ${v.no}</div>
          </div>`);
      });
    }

    window.handleVote = async (personKey, newVote) => {
      const ref = doc(db, POLL_DOC_PATH);
      const name = PEOPLE[personKey];
      try {
        await runTransaction(db, async tx => {
          const ds = await tx.get(ref);
          const d = ds.data();
          const prev = d.userVotes?.[userId]?.[personKey];
          if (prev === newVote) throw new Error("rovnaky");
          const upd = {};
          if (prev === "yes") upd[`people.${personKey}.yes`] = increment(-1);
          if (prev === "no") upd[`people.${personKey}.no`] = increment(-1);
          upd[`people.${personKey}.${newVote}`] = increment(1);
          upd[`userVotes.${userId}.${personKey}`] = newVote;
          tx.update(ref, upd);
        });
        const msg = newVote === "yes"
          ? "ďakujem ti za tvoj hlas ÁNO. Stretneme sa pri čítaní svätého písma. Boh ti žehnaj."
          : "veľmi ma mrzí, že ti situácia nedovoľuje zúčastniť sa čítania svätého písma. Boh ti žehnaj.";
        playNativeAudio(msg);
      } catch (e) {
        if (e.message === "rovnaky") {
          const msg = newVote === "yes"
            ? "ďakujem ti za tvoj hlas ÁNO. Stretneme sa pri čítaní svätého písma. Boh ti žehnaj."
            : "veľmi ma mrzí, že ti situácia nedovoľuje zúčastniť sa čítania svätého písma. Boh ti žehnaj.";
          playNativeAudio(msg);
        }
      }
    };

    window.confirmDeletePoll = () => document.getElementById("delete-confirmation-modal").classList.remove("hidden");
    window.hideDeleteConfirmation = () => document.getElementById("delete-confirmation-modal").classList.add("hidden");

    window.deletePoll = async () => {
      const ref = doc(db, POLL_DOC_PATH);
      await deleteDoc(ref);
      await setDoc(ref, { question: INITIAL_QUESTION, people: Object.fromEntries(Object.keys(PEOPLE).map(k=>[k,{yes:0,no:0}])), userVotes: {} });
      document.getElementById("delete-confirmation-modal").classList.add("hidden");
      alert("Anketa bola úspešne vymazaná a reštartovaná!");
    };

    window.onload = init;
  </script>

</body>
</html>
