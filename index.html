<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa čítanie svätého písma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .spinner {
            border-top-color: #3b82f6;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="app" class="w-full max-w-4xl p-6 md:p-10 bg-white shadow-2xl rounded-xl transition-all duration-300 mx-auto">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2 text-center flex items-center justify-center">
            <span class="mr-3 text-5xl">📖</span> Anketa čítanie svätého písma
        </h1>

        <div id="main-message-container" class="text-center mt-2 flex justify-center h-6">
            <p id="message-display" class="text-center text-base font-semibold text-gray-500"></p>
        </div>

        <div class="space-y-6">
            <p id="question-display" class="text-2xl md:text-3xl font-extrabold text-blue-700 text-center leading-snug mb-8 p-4 bg-blue-50 rounded-lg shadow-inner">Načíta sa otázka...</p>
            <div id="people-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 border-t pt-6"></div>
        </div>
        
        <div id="total-summary-section" class="mt-8 pt-6 border-t border-gray-300">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Súhrn hlasovania (väčšina hlasov)</h2>
            <div id="total-summary" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
        </div>

        <div class="mt-8 pt-4 border-t text-center">
            <button id="toggle-editor-button" onclick="toggleQuestionEditor()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-150 active:scale-95 transform hover:shadow-xl">
                Zmeniť otázku
            </button>
        </div>

        <div id="question-editor" class="mt-6 p-4 bg-gray-50 rounded-xl border border-gray-200 hidden">
            <h3 class="font-bold text-gray-700 mb-3 text-lg">Editor Otázky</h3>
            <textarea id="new-question-input" rows="2" 
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 mb-3 text-gray-700 shadow-inner"
                placeholder="Sem zadajte novú otázku..."></textarea>
            
            <div class="flex justify-end space-x-2">
                <button onclick="saveQuestion()"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 active:scale-95 shadow">
                    Uložiť zmenu
                </button>
                <button onclick="toggleQuestionEditor(true)"
                    class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 active:scale-95 shadow">
                    Zrušiť
                </button>
            </div>
            <p id="editor-message" class="text-sm pt-2 h-5 text-center text-gray-600"></p>
        </div>
        
        <div class="mt-12 pt-6 border-t border-red-300 text-center">
            <h3 class="text-xl font-bold text-red-600 mb-3">Nebezpečná Zóna (Reštart)</h3>
            <button id="confirm-delete-button" onclick="confirmDeletePoll()"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-150 active:scale-95 transform hover:shadow-xl">
                VYMAZAŤ ANKETU (Reštart)
            </button>
        </div>

        <div id="loading" class="text-center text-blue-600 font-medium pt-8">
            <div class="inline-block w-6 h-6 border-4 border-gray-200 border-t-4 border-t-blue-600 rounded-full spinner mr-2"></div>
            Načítavam anketu a pripájam sa k databáze...
        </div>
        <div id="error-message" class="text-center text-red-600 font-medium hidden pt-8">Chyba pri pripojení. Skúste obnoviť stránku.</div>
    </div>

    <div id="delete-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 class="text-2xl font-bold text-red-600 mb-3">Naozaj vymazať?</h3>
            <p class="text-gray-700 mb-6">Týmto sa natrvalo vymažú všetky hlasy a otázka v databáze.</p>
            <div class="flex justify-between space-x-4">
                <button onclick="deletePoll()" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition active:scale-95 shadow">
                    Áno, vymazať
                </button>
                <button onclick="hideDeleteConfirmation()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded-lg transition active:scale-95 shadow">
                    Zrušiť
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, updateDoc, increment, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAf4s4NLuhtDInHgDnD22DHYDLt6yp10B0U",
          authDomain: "citanie-sv.firebaseapp.com",
          projectId: "citanie-sv",
          storageBucket: "citanie-sv.appspot.com",
          messagingSenderId: "16378682541",
          appId: "1:16378682541:web:be64c5a5fff6535565724",
          measurementId: "G-VM2CKF7QY5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        const POLL_DOC_PATH = `artifacts/poll1`;
        const INITIAL_QUESTION = "Kto pravidelne číta Sväté Písmo?";
        const PEOPLE = { adka: 'Aďka', danka: 'Danka', ivan: 'Ivan', marketka: 'Markétka', milan: 'Milan' };

        const questionDisplay = document.getElementById('question-display');
        const peopleList = document.getElementById('people-list');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const totalSummary = document.getElementById('total-summary');

        async function initFirebase() {
            try {
                await signInAnonymously(auth);
                userId = auth.currentUser.uid;
                setupRealtimeListener();
            } catch (error) {
                errorDiv.classList.remove('hidden');
                console.error(error);
            }
        }

        async function checkAndInitializePoll() {
            const pollRef = doc(db, POLL_DOC_PATH);
            const snap = await getDoc(pollRef);
            if (!snap.exists()) {
                const initialPeople = {};
                Object.keys(PEOPLE).forEach(k => initialPeople[k] = { yes: 0, no: 0 });
                await setDoc(pollRef, { question: INITIAL_QUESTION, people: initialPeople });
            }
        }

        function setupRealtimeListener() {
            const pollRef = doc(db, POLL_DOC_PATH);
            onSnapshot(pollRef, (snap) => {
                loadingDiv.classList.add('hidden');
                if (snap.exists()) renderPoll(snap.data());
            });
        }

        function renderPoll(data) {
            questionDisplay.textContent = data.question;
            peopleList.innerHTML = '';
            totalSummary.innerHTML = '';
            Object.keys(PEOPLE).forEach(k => {
                const p = data.people[k];
                peopleList.insertAdjacentHTML('beforeend', `
                    <div class="p-4 bg-white rounded-xl shadow">
                        <h2 class="font-bold">${PEOPLE[k]}</h2>
                        <p>Áno: ${p.yes} | Nie: ${p.no}</p>
                    </div>`);
            });
        }

        window.onload = async () => {
            await checkAndInitializePoll();
            initFirebase();
        };
    </script>
</body>
</html>
