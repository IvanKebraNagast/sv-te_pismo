<!-- 游댠 FIREBASE SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, deleteDoc, runTransaction, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAf4s4NLuhtDInHgDnD22DHYDLt6yp10B0U",
    authDomain: "citanie-sv.firebaseapp.com",
    projectId: "citanie-sv",
    storageBucket: "citanie-sv.firebasestorage.app",
    messagingSenderId: "16378682541",
    appId: "1:16378682541:web:be64c5a5fff6535565724",
    measurementId: "G-VM2CKF7QY5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const POLL_DOC_PATH = "artifacts/default-poll-app";
  const INITIAL_QUESTION = "Kto pravidelne 캜칤ta Sv칛t칠 P칤smo?";
  const PEOPLE = {
    adka: "A캞ka", danka: "Danka", emilia: "Em칤lia",
    ivan: "Ivan", janka: "Janka", marketka: "Mark칠tka", milan: "Milan"
  };

  let userId = "anon";
  const questionDisplay = document.getElementById("question-display");
  const loadingDiv = document.getElementById("loading");
  const errorDiv = document.getElementById("error-message");

  async function initFirebase() {
    try {
      await signInAnonymously(auth);
      userId = auth.currentUser?.uid || crypto.randomUUID();
      setupRealtimeListener();
    } catch (e) {
      errorDiv.classList.remove("hidden");
      console.error(e);
    }
  }

  function setupRealtimeListener() {
    const pollRef = doc(db, POLL_DOC_PATH);
    onSnapshot(pollRef, (docSnap) => {
      loadingDiv.classList.add("hidden");
      if (docSnap.exists()) {
        const data = docSnap.data();
        questionDisplay.textContent = data.question || INITIAL_QUESTION;
      } else {
        questionDisplay.textContent = "Ot치zka nebola nastaven치.";
      }
    });
  }

  window.onload = initFirebase;
</script>
