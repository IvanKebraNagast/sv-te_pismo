<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anketa ƒç√≠tanie sv√§t√©ho p√≠sma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .spinner {
      border-top-color: #3b82f6;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-4">üìñ Anketa ƒç√≠tanie sv√§t√©ho p√≠sma</h1>
    <p id="question" class="text-xl font-bold text-blue-700 mb-6">Naƒç√≠tava sa ot√°zka...</p>

    <div id="people" class="space-y-4"></div>

    <div class="mt-6">
      <button onclick="changeQuestion()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Zmeni≈• ot√°zku</button>
    </div>

    <div class="mt-8 border-t pt-4">
      <h2 class="text-xl font-semibold mb-3">Nebezpeƒçn√° z√≥na (Re≈°tart)</h2>
      <button onclick="resetPoll()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Vymaza≈• anketu</button>
    </div>

    <p id="status" class="text-gray-500 mt-4 text-sm">Prip√°jam sa k datab√°ze...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfS4NLuHtDInHgMD22DHYDt6yp1Q80DU",
      authDomain: "citanie-sv.firebaseapp.com",
      projectId: "citanie-sv",
      storageBucket: "citanie-sv.firebasestorage.app",
      messagingSenderId: "16378682541",
      appId: "1:16378682541:web:be64c5a5fff653555672a4",
      measurementId: "G-VM2CKF7QYS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const pollRef = doc(db, "anketa", "hlasovanie");

    const people = ["Aƒèka", "Danka", "Janka", "Ivan", "Marketka", "Milan"];
    const questionEl = document.getElementById("question");
    const peopleEl = document.getElementById("people");
    const statusEl = document.getElementById("status");

    async function loadPoll() {
      try {
        const snap = await getDoc(pollRef);
        if (snap.exists()) {
          const data = snap.data();
          renderPoll(data);
          statusEl.textContent = "‚úÖ Pripojen√© k Firebase";
        } else {
          await initPoll();
          loadPoll();
        }
      } catch (e) {
        console.error(e);
        statusEl.textContent = "‚ùå Chyba pripojenia: " + e.message;
      }
    }

    async function initPoll() {
      const obj = { question: "Kto pravidelne ƒç√≠ta Sv√§t√© P√≠smo?", votes: {} };
      people.forEach(p => obj.votes[p] = { yes: 0, no: 0 });
      await setDoc(pollRef, obj);
    }

    function renderPoll(data) {
      questionEl.textContent = data.question;
      peopleEl.innerHTML = "";
      people.forEach(p => {
        const yes = data.votes[p]?.yes || 0;
        const no = data.votes[p]?.no || 0;
        const div = document.createElement("div");
        div.className = "border rounded-lg p-4 shadow hover:shadow-md";
        div.innerHTML = `
          <h3 class="font-bold text-lg mb-2">${p}</h3>
          <div class="flex justify-center space-x-2 mb-2">
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="vote('${p}','yes')">√Åno (${yes})</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="vote('${p}','no')">Nie (${no})</button>
          </div>
        `;
        peopleEl.appendChild(div);
      });
    }

    window.vote = async (person, type) => {
      const snap = await getDoc(pollRef);
      if (!snap.exists()) return;
      const data = snap.data();
      data.votes[person][type]++;
      await updateDoc(pollRef, data);
      renderPoll(data);
    };

    window.changeQuestion = async () => {
      const newQ = prompt("Zadaj nov√∫ ot√°zku:");
      if (!newQ) return;
      await updateDoc(pollRef, { question: newQ });
      loadPoll();
    };

    window.resetPoll = async () => {
      if (!confirm("Naozaj chce≈° vymaza≈• anketu?")) return;
      await initPoll();
      loadPoll();
    };

    loadPoll();
  </script>
</body>
</html>
